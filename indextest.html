<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>主场页面</title>
    <script src="js/autoScrean.js"></script>
    <link href="css/style.css" rel="stylesheet" /> 
</head>
<body>
    <div class="big_wrap">
        <img src="img/top.jpg" alt="">
        <img src="img/bg2.jpg" alt="">
        <img src="img/bg3.jpg" alt="">
        <img src="img/bg4.jpg" alt="">
        <div class="content_box"> 
            <div class='part_2 part_public'>
                <h3>活动专区入口</h3>
                <div class="part_2_box">
                    <a href="javascript:;" class="left_1" data-text="秒杀专区" onclick="KillZone()"></a>
                    <a href="javascript:;" class="right_1" data-text="品牌馆" onclick="BrandZone()"></a>
                    <a href="javascript:;" class="right_2" data-text="设计师馆" onclick="DesignerHall()"></a>
                </div>
            </div>
            <div class='part_3 part_public'>
                <h3>活动规则</h3>
                <p class="tips_p">* 本周年庆活动规则只针对EDS会员商城 *</p>
                <div class="part_3_box"></div>
            </div>
            <div class="gohome">
                <a href="javascript:;" onclick="Main()"></a>
            </div>
        </div>
        
    </div>
	<script>
	
	    var killUrl ='http://116.62.8.22:9003/eds/2year.html';
	    var brandUrl ='http://etaoshop.oss-cn-hangzhou.aliyuncs.com/2years/eds/brandtest.html';
	
	   function KillZone()
	   {	        			
			location.href =getKillUrl();
			return false;
	   }
	   
	   function BrandZone()
	   {
	      	location.href =getBrandUrl();
			return false;
	   }
	   
	   
	   function getKillUrl()
	   {
	     var url =killUrl ;
	   	    if(isForWeb())
			{
			   url +='?invitation='+urlParam('invitation');
			}
			
			return url;
	   }
	   
	   function getBrandUrl()
	   {
	        var url =brandUrl ;
	   	    if(isForWeb())
			{
			   url +='?invitation='+urlParam('invitation');
			}
			
			return url;
	   }
	
			function urlParam(name)
		{
		    if(name){
				var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
				if (!results) { return ''; }
				return results[1] || '';
			}
			return '';
		}
		
		function isForWeb()
		{
		    return urlParam('invitation')!='';		   
		}
		
	     function DesignerHall()
		 {
		 
		      if(isIOS())
			  {
			   callDesignerIOS();
			  }else{
			  callDesignerAndroid();
			  }
		 }
		 
		 function Main()
		 {
		 
		    if(isForWeb())
			{
			   location.href='http://m.edsmall.cn/'+urlParam('invitation');
			   return false;
			}
		 
		     if(isIOS())
			 {
			 callMainIOS();
			 }else{
			 callMainAndroid();
			 }
		 }
		 
		 function callDesignerIOS()
		 {
		        location.href ='hysc://app.edsmall.cn/brand/Square';
		 }
		 
		 function callDesignerAndroid()
		 {
		     location.href ='eds://app.edsmall.cn/home?home_type=random';
		 }
		 
		 
		 function callMainIOS()
		 {
				location.href ='hysc://app.edsmall.cn/brand/MyHome';		 
		 }
		 
		 function callMainAndroid()
		 {
		 
				location.href ='eds://app.edsmall.cn/home?home_type=buy';		 
		 }
		 
		 
		  function isIOS() {
            return !!navigator.userAgent && /iPad|iPhone|iPod/.test(navigator.userAgent);
        }
		
	</script>
</body>
</html>
